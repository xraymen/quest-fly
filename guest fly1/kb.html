<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA6A6;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #ad6666;
            color: #fff;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        header img {
            cursor: pointer;
        }

        .user-profile {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 0;
            font-size: 18px;
        }

        .reserve-button {
            background-color: #FFA6A6;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .reserve-button:hover {
            background-color: #555;
        }

        .logout-button {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: color 0.3s, background-color 0.3s;
        }

        .logout-button:hover {
            color: #fff;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
    </header>

    <div class="user-profile">
        <div class="user-info">
            <img class="avatar" src="img/kb.jpg" alt="User Avatar">
            <div>
                <p>WinRar</p>
                <p>winrar228@gmail.com</p>
                <p>89964049578</p>
            </div>
        </div>
        <button class="reserve-button">Book Now</button>
        <button class="logout-button">Logout</button>
    </div>
</body>
</html>
